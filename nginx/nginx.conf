events {}

http {

    # Aumenta o limite de upload para 10MB (o padrão é 1MB)
    client_max_body_size 10M;
    # ----------------------------
    server {
        listen 80;
        server_name app_medconnect_http;

        return 301 https://$host$request_uri/;
    }

    server {
        listen 443 ssl;

        server_name app_medconnect_https;

        ssl_certificate /etc/nginx/cert.pem;
        ssl_certificate_key /etc/nginx/chave.pem;

        add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
        # add_header Content-Security-Policy "default-src 'self'; font-src ;img-src data:; script-src ; style-src";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy "strict-origin";

        # --- AQUI ESTÁ A CORREÇÃO DO SWAGGER ---
        location /api-docs {
            proxy_pass http://backend-container:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        # ---------------------------------------

        location / {
            proxy_pass http://frontend-container:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend-container:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr; 
        }

    }
}